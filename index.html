<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js" integrity="sha512-kg6fSrg6FkD9Ua02PzuA289KatVkTp6HdiFrSKwnz1bKBeKe5JG54rNeYZeghYO/I4ka49rb9H/9Ezcq9Se3iQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<title>
		
		</title>
	</head>
	
	<body>
		<h1>ENTI Survivors</h1>
		
		<script>
		
			const config = {
				width: 960,
				height: 540
				scene:{
					preload: precarga,
					create: crear,
					update: actualiza
				}
			}
			
			const game = new Phaser.Game(config);
			
			let player;
			let player_speed = 1;
			
			let enemys[];
			
			let key_left;
			let key_down;
			let key_right;
			let key_up;
			
			
			function precarga()
			{
				this.load.image("player-img", "player.png");
					
				
			}
			
			function crear()
			{
				player = this.add.image(config.width/2, config.height/2, "player-img");
				
				enemy[0] = this.add.image(128, 128, "enemy-img");
				enemy[1] = this.add.image(config.width/2, 128, "enemy-img");
				enemy[2] = this.add.image(-128, 128, "enemy-img");
				enemy[3] = this.add.image(128, config.height/2, "enemy-img");
				enemy[4] = this.add.image(-128, config.height/2, "enemy-img");
				enemy[5] = this.add.image(128, config.height/2 + 10, "enemy-img");
				enemy[6] = this.add.image(config.width/2, -128, "enemy-img");
				enemy[7] = this.add.image(-128, -128, "enemy-img");
				
				key_left = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
				key_right = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);
				key_up = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
				key_down = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);		
			}
			
			function actualiza()
			{
				if (key_left.isDOWN){
					player.x -= player_speed;
				}
				if (key_right.isDOWN){
					player.x += player_speed;
				}
				if (key_up.isDOWN){
					player.y -= player_speed;
				}
				if (key_down.isDOWN){
					player.y += player_speed;
				}
			}
			
		</script>
	</body>
</html>
